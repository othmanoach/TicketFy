<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <style>
        body { 
            background-image: url('https://img.freepik.com/premium-vector/hand-drawn-minimal-abstract-blue-grey-shape-background_643365-41.jpg'); 
            background-size: cover; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    {% if request.cookies.get('username') %}
        <div style="position: absolute; top: 0; right: 0;">
            <span>{{ request.cookies.get('username') }}</span> | <a href="/purchase_history">Purchase History</a> | <a href="/register">Purchase Ticket</a> | <a href="/admin">Settings</a>
            <form action="/logout" method="post">
                <input type="submit" value="Disconnect">
            </form>
        </div>
    <h1 style="font-size: 2em;">Register User</h1>
    {% endif %}
    <form action="/register_user" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Register">
    </form>
    {% if message %}
        <p>{{ message }}</p>
        <script>
            setTimeout(function(){
                window.location.href = "/";
            }, 5000);
        </script>
    {% endif %}
</body>
    </form> 
</body>
</html>
